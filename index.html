<!DOCTYPE html>
<html lang="es" class="h-100" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Challenge ONE Encriptador de Texto</title>
  </head>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md fixed-top bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./img/logo-challenger.webp" width="200" />
          </a>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0 mt-5">
      <div class="container mt-5">
        <div class="row my-4">
          <div class="clearfix"></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-8 border-secondary border-end mb-3">
            <h1 class="text-center pb-3">Ingreso de Texto</h1>
            <textarea class="form-control" name="ingreso" id="ingreso" rows="20" placeholder="Texto a procesar"></textarea>
            <div class="mt-4 text-center">
              <div class="btn-group" role="group" aria-label="Default button group">
                <button type="button" onclick="procesar()" class="btn btn-theme-dark"><i class="material-symbols-rounded">lock</i> Encriptar</button>
                <button type="button" onclick="limpiar()" class="btn btn-danger"><i class="material-symbols-rounded">cleaning_services</i> Limpiar</button>
                <button type="button" onclick="procesar(false)" class="btn btn-theme"><i class="material-symbols-rounded">lock_open</i> Desencriptar</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <h1 class="text-center pb-3">Resultado</h1>
            <textarea name="result" id="result" rows="20" class="form-control" readonly></textarea>
            <div class="mt-4 text-center">
              <button onclick="copy()" class="btn btn-success"><i class="material-symbols-rounded">content_copy</i>Copiar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container text-theme">
        <div class="div d-flex justify-content-between">
          <span>&copy; 2023 | Challenge ONE Encriptador de Texto </span>
          <div>
            <a href="https://github.com/zero-53" target="_blank" class="mx-1"><i class="bi bi-github text-theme"></i></a>
            <a href="https://www.linkedin.com/in/amadoleon/" target="_blank" class="mx-1"><i class="bi bi-linkedin text-theme"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/alertToats.js"></script>
    <script src="./js/index.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
  </body>
</html>
